<div class="container py-5">
    <h3 class="title-wthree mb-lg-5 mb-4 text-center text-white font-italic">CENTIMET</h3>
    <!--/row-->
    <div class="row shop-wthree-info text-center"  >
        <div class="col-lg-3 shop-info-grid text-center mt-4" *ngFor="let product of products">
           <a routerLink="/product/{{product.idproduct}}">
           <div class="product-shoe-info shoe">
                <div class="men-thumb-item">
                    <img [src]="product.img" class="img-fluid" alt="">
                </div>
                <div class="item-info-product">
                    <h4>
                        <a routerLink="/product/{{product.id}}">{{product.name}} </a>
                    </h4>
                    <!-- <h6>{{product.desc}}</h6> -->

                    <div class="product_price">
                        <div class="grid-price">
                            <span class="money">${{product.price}}</span>
                        </div>
                    </div>
                  
                </div>
            </div>
           </a>
        </div>
        <!--//row-->
    </div>
