<form class="w-50 mx-auto mt-3" *ngIf="product" >

  <div class="form-group">
    <h4>Sửa Sản Phẩm</h4>
    <label for=""></label>
    <input type="text" name="name" class="form-control"placeholder="Product Name" [(ngModel)]="product.name">
    <input type="text" name="price" class="form-control"placeholder="Price" [(ngModel)]="product.price">
    <input type="text" name="desc" class="form-control"placeholder="Desc" [(ngModel)]="product.desc">
    <input type="text" name="detail" class="form-control"placeholder="Detail" [(ngModel)]="product.detail">
     <input type="text" class="form-control" value="{{product.status ? 'Out stock': 'In stock'}}" readonly/><br>
    <input type="checkbox" name="status" class="form-control" [(ngModel)]="product.status" checked /><br>
    <input type="text" name="img" class="form-control"placeholder="Img" [(ngModel)]="product.img"><br>
   <button type="submit" class="btn btn-outline-warning form-control" style="float:right" (click)="updateProduct()">Save</button>
   <br><br><br>
  </div>
</form>
