<app-header></app-header>

<div class="container py-5">
    <h3 class="title-wthree mb-lg-5 mb-4 text-center text-white font-italic">CENTIMET</h3>
    <!--/row-->
    <div class="row shop-wthree-info text-center"  >
        <div class="col-lg-3 shop-info-grid text-center mt-4" *ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ">
           <a routerLink="/product/{{product.idproduct}}">
           <div class="product-shoe-info shoe hover1" style="height:500px">
                <div class="men-thumb-item " style="height=255px">
                    <img [src]="product.img" class="img-fluid" alt="" >
                </div>
                <div class="item-info-product">
                    <h4>
                        <a routerLink="/product/{{product.id}}">{{product.name}} </a>
                    </h4>
                    <!-- <h6>{{product.desc}}</h6> -->

                    <div class="product_price">
                        <div class="grid-price">
                            <span class="money" >${{product.price}}</span>
                        </div>
                        
                    </div>
                    

                </div>
                <span> <i class="fa fa-bars" aria-hidden="true"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <span class="fa fa-heart-o fa-1x" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                   <span class="fa fa-cart-plus fa-1x" aria-hidden="true"></span>
            </div>
           </a>
        </div>
        <!--//row-->
    </div>
</div>

 <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize" class="d-flex justify-content-center"
  [collectionSize]="products.length"></ngb-pagination>
<app-footer></app-footer>
