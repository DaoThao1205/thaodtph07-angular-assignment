<app-header></app-header>
<br>
<h2 style="color:black;" class="text-center">CHI TIẾT SẢN PHẨM</h2>
        <div class="container py-md-5"  style="border: 4px solid orange;">
            <!-- product right -->
            <div class="left-ads-display wthree"  *ngIf="product">
                <div class="row">
                    <div class="desc1-left col-md-6" >
                        <a routerLink="/product"><img class="card-img-top" [src]="product.img" style="margin-left: 80px;" alt=""></a>
                    </div>
                    <div class="desc1-right col-md-6 pl-lg-3" style="margin-top: 90px;">
                        <h3 style="color:black;margin-top: -80px;">{{product.name}}</h3>
                        

                      <span>
                        <i class="fa fa-star" aria-hidden="true"></i>
                         <i class="fa fa-star" aria-hidden="true"></i>
                          <i class="fa fa-star" aria-hidden="true"></i>
                           <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                      </span><br>
                        <span class="money">${{product.price}}</span>
                        <div class="available mt-3">
                            <p>{{product.desc}}</p>
                        </div>
                        
                        <div class="available mt-3"> 
                            <button style="background: #e39269;" class="btn btn-primary" >Buy Now</button>
                        </div>
                        <br>
                </div>
                <hr><br>
                <div class="available mt-3" style="border: 1px solid #ddd;">
                            <p>{{product.detail}}</p>
                        </div>
            </div>
        </div>
        
        </div>

<app-footer></app-footer>
